<md-card>
	<md-input-container>
		<input mdInput [(ngModel)]='loginData.email' name='email' placeholder="Email" type='email'>
	</md-input-container>
	<md-input-container>
		<input mdInput [(ngModel)]='loginData.password' name='password' placeholder="Password" type='password'>
	</md-input-container>
	<button md-raised-button color="primary" (click)="login()">Login</button>
</md-card>
